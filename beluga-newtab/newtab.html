<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beluga New Tab</title>
  <style>
    :root {
      --surface-top: #0b2f52;
      --surface-bottom: #07233d;
      --deep-top: #050a14;
      --deep-bottom: #081226;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--deep-bottom);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .ocean {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, var(--surface-top) 0%, var(--surface-bottom) 22%, var(--deep-top) 55%, var(--deep-bottom) 100%);
    }

    /* Top “blue bar” region to mimic the toolbar light-blue band */
    .surface-band {
      position: absolute;
      inset: 0;
      height: 20vh;
      background:
        radial-gradient(1000px 220px at 50% 55%, rgba(120, 190, 255, 0.22), rgba(120, 190, 255, 0.00) 70%),
        linear-gradient(180deg, rgba(120, 190, 255, 0.10), rgba(120, 190, 255, 0.00));
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .light-rays {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        60deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 40px,
        transparent 40px,
        transparent 120px
      );
      filter: blur(22px);
      opacity: 0.42;
      animation: raysMove 14s linear infinite;
      pointer-events: none;
    }

    @keyframes raysMove {
      from { transform: translateX(-18%) skewX(-6deg); }
      to   { transform: translateX(18%) skewX(6deg); }
    }

    /* OUTER: horizontal movement + flip */
    .beluga-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: min(240px, 22vw); /* scaled down */
      z-index: 10;
      will-change: transform;
      filter: drop-shadow(0 14px 32px rgba(0,0,0,0.65));
      animation: swimAcross 28s linear infinite;
    }

    @keyframes swimAcross {
      0%   { transform: translateX(-320px) scaleX(-1); }
      49%  { transform: translateX(calc(100vw + 320px)) scaleX(-1); }
      50%  { transform: translateX(calc(100vw + 320px)) scaleX(1); }
      100% { transform: translateX(-320px) scaleX(1); }
    }

    /* INNER: keep whale inside the top band */
    .beluga-mover {
      will-change: transform;
      animation: bandBob 7.5s ease-in-out infinite;
    }

    @keyframes bandBob {
      0%, 100% { transform: translateY(3vh) rotate(-5deg); }
      50%      { transform: translateY(11vh) rotate(5deg); }
    }

    #belugaHost svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      color: rgba(230, 240, 255, 0.68);
      font-size: 12px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ocean">
    <div class="surface-band"></div>
    <div class="light-rays"></div>

    <div class="beluga-wrapper" aria-hidden="true">
      <div class="beluga-mover">
        <div id="belugaHost"></div>
      </div>
    </div>

    <div class="hint">Beluga New Tab — the whale swims inside the top blue band.</div>
  </div>

  <script>
    (async () => {
      const host = document.getElementById('belugaHost');
      try {
        const res = await fetch('whale.svg');
        const svgText = await res.text();
        host.innerHTML = svgText;
      } catch (e) {
        host.textContent = 'Failed to load whale.svg';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
