<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beluga New Tab</title>
  <style>
    :root {
      /* Darker overall, but with a distinct lighter “surface band” at the top */
      --surface-top: #0b2f52;
      --surface-bottom: #07233d;
      --deep-top: #050a14;
      --deep-bottom: #081226;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--deep-bottom);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .ocean {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, var(--surface-top) 0%, var(--surface-bottom) 22%, var(--deep-top) 55%, var(--deep-bottom) 100%);
    }

    /* This is the “previously lightblue area”: a lighter band near the top */
    .surface-band {
      position: absolute;
      inset: 0;
      height: 32vh;
      background: radial-gradient(1200px 260px at 50% 40%, rgba(120, 190, 255, 0.22), rgba(120, 190, 255, 0.00) 70%),
                  linear-gradient(180deg, rgba(120, 190, 255, 0.10), rgba(120, 190, 255, 0.00));
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .light-rays {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        60deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 40px,
        transparent 40px,
        transparent 120px
      );
      filter: blur(22px);
      opacity: 0.45;
      animation: raysMove 14s linear infinite;
      pointer-events: none;
    }

    @keyframes raysMove {
      from { transform: translateX(-18%) skewX(-6deg); }
      to   { transform: translateX(18%) skewX(6deg); }
    }

    /* OUTER: horizontal movement + flip */
    .beluga-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: min(420px, 46vw);
      z-index: 10;
      will-change: transform;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.65));
      animation: swimAcross 34s linear infinite;
    }

    /* Back-and-forth across the whole viewport */
    @keyframes swimAcross {
      0%   { transform: translateX(-460px) scaleX(-1); }
      49%  { transform: translateX(calc(100vw + 460px)) scaleX(-1); }
      50%  { transform: translateX(calc(100vw + 460px)) scaleX(1); }
      100% { transform: translateX(-460px) scaleX(1); }
    }

    /* INNER: keep whale inside the “surface band” */
    .beluga-mover {
      will-change: transform;
      animation: bandBob 9s ease-in-out infinite;
    }

    @keyframes bandBob {
      0%, 100% { transform: translateY(10vh) rotate(-6deg); }
      50%      { transform: translateY(22vh) rotate(6deg); }
    }

    .beluga-svg {
      width: 100%;
      height: auto;
    }

    .body-path {
      animation: bodyUndulate 3s ease-in-out infinite;
    }

    @keyframes bodyUndulate {
      0%, 100% { d: path("M130,280 C130,190 230,165 350,175 C480,185 620,260 740,345 C770,365 780,405 745,430 C700,460 550,445 420,415 C280,395 180,390 130,330 C110,310 110,295 130,280 Z"); }
      50%      { d: path("M130,285 C130,195 230,170 350,180 C480,190 620,270 735,355 C765,375 775,415 740,440 C695,470 545,455 415,425 C275,405 175,400 130,340 C110,320 110,300 130,285 Z"); }
    }

    .tail-section {
      transform-origin: 745px 390px;
      animation: tailSwing 3s ease-in-out infinite;
    }

    @keyframes tailSwing {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50%      { transform: rotate(-10deg) translateY(5px); }
    }

    .pectoral-fin {
      transform-origin: 310px 410px;
      animation: finWaver 5s ease-in-out infinite;
    }

    @keyframes finWaver {
      0%, 100% { transform: rotate(0deg); }
      50%      { transform: rotate(12deg); }
    }

    /* Small hint text (optional) */
    .hint {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      color: rgba(230, 240, 255, 0.72);
      font-size: 12px;
      letter-spacing: 0.2px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ocean">
    <div class="surface-band"></div>
    <div class="light-rays"></div>

    <div class="beluga-wrapper" aria-hidden="true">
      <div class="beluga-mover">
        <!-- Beluga SVG (inline, adapted from your provided HTML) -->
        <svg class="beluga-svg" viewBox="100 150 750 350" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="belugaBody" cx="40%" cy="30%" r="80%">
              <stop offset="0%" style="stop-color:#ffffff"/>
              <stop offset="35%" style="stop-color:#f8fafc"/>
              <stop offset="65%" style="stop-color:#cbd5e1"/>
              <stop offset="90%" style="stop-color:#94a3b8"/>
              <stop offset="100%" style="stop-color:#64748b"/>
            </radialGradient>

            <linearGradient id="backHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="10%" style="stop-color:white; stop-opacity:0.55"/>
              <stop offset="40%" style="stop-color:white; stop-opacity:0"/>
            </linearGradient>

            <radialGradient id="melonGlow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1"/>
              <stop offset="100%" style="stop-color:#f1f5f9; stop-opacity:0"/>
            </radialGradient>

            <pattern id="caustics" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
              <path d="M10 10 Q 50 0 90 10 T 170 10" fill="none" stroke="white" stroke-width="1.5" opacity="0.35"/>
              <path d="M0 55 Q 40 45 80 55 T 160 55" fill="none" stroke="white" stroke-width="1.2" opacity="0.25"/>
            </pattern>

            <filter id="softBlur" x="-25%" y="-25%" width="150%" height="150%">
              <feGaussianBlur stdDeviation="6" />
            </filter>

            <filter id="innerDepth">
              <feOffset dx="6" dy="12" />
              <feGaussianBlur stdDeviation="5" result="offset-blur" />
              <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
              <feFlood flood-color="#1e293b" flood-opacity="0.30" result="color" />
              <feComposite operator="in" in="color" in2="inverse" result="shadow" />
              <feComposite operator="over" in="shadow" in2="SourceGraphic" />
            </filter>
          </defs>

          <!-- Shadow -->
          <path class="body-path" d="M130,280 C130,200 250,160 380,180 C550,200 680,280 750,350 C780,380 770,420 730,440 C650,470 500,440 380,420 C250,400 130,360 130,280 Z"
                fill="#000" opacity="0.18" transform="translate(20, 30)" filter="url(#softBlur)" />

          <!-- Underbelly -->
          <path class="body-path" d="M180,360 C250,390 400,410 550,400 C650,380 720,360 740,410 C700,440 500,450 350,420 C220,390 180,360 180,360 Z"
                fill="#475569" opacity="0.38" />

          <!-- Body -->
          <g filter="url(#innerDepth)">
            <path class="body-path" fill="url(#belugaBody)"
                  d="M130,280 C130,190 230,165 350,175 C480,185 620,260 740,345 C770,365 780,405 745,430 C700,460 550,445 420,415 C280,395 180,390 130,330 C110,310 110,295 130,280 Z" />
            <path class="body-path" fill="url(#backHighlight)"
                  d="M130,280 C130,190 230,165 350,175 C480,185 620,260 740,345 C770,365 780,405 745,430 C700,460 550,445 420,415 C280,395 180,390 130,330 C110,310 110,295 130,280 Z" />
            <path class="body-path" d="M130,280 C130,190 230,165 350,175 C480,185 620,260 740,345 C770,365 780,405 745,430 C700,460 550,445 420,415 C280,395 180,390 130,330 C110,310 110,295 130,280 Z"
                  fill="url(#caustics)" opacity="0.38" pointer-events="none" />
          </g>

          <!-- Dorsal ridge -->
          <path d="M450,210 Q500,225 550,265" fill="none" stroke="#f1f5f9" stroke-width="4" stroke-linecap="round" opacity="0.78" />

          <!-- Melon -->
          <ellipse cx="200" cy="255" rx="55" ry="45" fill="url(#melonGlow)" transform="rotate(-15, 200, 255)" opacity="0.9" />

          <!-- Eye -->
          <g transform="translate(255, 305)">
            <circle r="4.5" fill="#0f172a" />
            <circle r="1.5" cx="1" cy="-1" fill="white" />
          </g>

          <!-- Mouth -->
          <path d="M140,320 C170,345 230,350 265,335" fill="none" stroke="#475569" stroke-width="3.5" stroke-linecap="round" opacity="0.7" />

          <!-- Pectoral fin -->
          <path class="pectoral-fin" d="M310,365 C290,390 285,440 315,465 C335,480 375,450 385,410 C390,380 340,360 310,365 Z"
                fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />

          <!-- Tail -->
          <path class="tail-section" d="M745,390 C795,330 845,340 835,380 C825,400 785,405 760,395 C775,430 825,450 805,480 C790,500 735,480 725,430 L745,390 Z"
                fill="#94a3b8" stroke="#475569" stroke-width="1" />
        </svg>
      </div>
    </div>

    <div class="hint">Beluga New Tab (from Crystal Blue Glass) — loads via chrome_url_overrides</div>
  </div>
</body>
</html>
